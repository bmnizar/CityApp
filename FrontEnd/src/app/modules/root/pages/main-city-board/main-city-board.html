<p-table [value]="listOfCities" dataKey="id" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            
            <th>Name</th>
            <th>Photo</th>
             
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cptCity>
        <tr>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="cptCity.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{cptCity.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
             
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.price">
                        <p-fileUpload name="changePhoto" [url]="this.uploadUrl"  (onUpload)="onUploadChangeCityImage($event)" ></p-fileUpload>

                    </ng-template>
                    <ng-template pTemplate="output">
                        <p-image src="assets/images/galleria/og.jpg" alt="Image" width="250"></p-image>
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>
