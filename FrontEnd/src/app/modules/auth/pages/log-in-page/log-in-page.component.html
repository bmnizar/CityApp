<p-toast  position="top-center" ></p-toast>
<mat-grid-list cols='1' rows='1' rowHeight='2:1'>
  <mat-grid-tile>
    <mat-card class='login--form__box--blue'>
      <div class='login--form-container'>
        <p class='login--form__header-title'>Try to log in!</p>
        <form class='example-container' [formGroup]='logInForm' #loginForm="ngForm">
          <p>
            <mat-form-field appearance='outline'>
              <mat-label>Enter your Username</mat-label>
              <input matInput   [formControl]='username' required>
              <mat-error *ngIf='email.invalid'>{{getErrorMessage('required')}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance='outline'>
              <mat-label>Enter a password</mat-label>
              <input matInput [formControl]='password' [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)='hide = !hide' [attr.aria-label]="'Hide password'" [attr.aria-pressed]='hide'>
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>Must be minimum eight characters</mat-hint>
              <mat-error *ngIf='password.invalid'>{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <button class='login--form__submit-button' mat-raised-button color='primary'
                    (click)='sendForm()'>{{ "Log In" | uppercase}}</button>
          </p>
        </form>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
