 
<p-dialog
  header="Sign Up with Success"
  [(visible)]="displaySingUpFinish"
  [modal]="true" width="50" height="800"
  [closable]="true"
>
<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>  <p >Great!.Now We go to login</p></mat-grid-tile>
  <mat-grid-tile>   <p-button
  label="Go to Login"
  (click)="this.goToLogin()"
 ></p-button> </mat-grid-tile>
   
</mat-grid-list> 

 
</p-dialog>
<mat-grid-list cols='1' rows='1' rowHeight='2:1'>
  <mat-grid-tile>
    
    <mat-card class='signup--form__box--blue'>
      <div class='signup--form-container'>
        <p class='signup--form__header-title'>Sign UP</p>
        <form class='example-container' [formGroup]='signUpForm'>
          <p>
            <mat-form-field appearance='outline'>
              <mat-label>Username</mat-label>
              <input [formControl]='username' matInput placeholder='Jason'>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> 
            </mat-form-field>
          </p>
         
          <p>
            <mat-form-field appearance='outline'>
              <mat-label>Enter a password</mat-label>
              <input matInput [formControl]='password' [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)='hide = !hide' [attr.aria-label]="'Hide password'" [attr.aria-pressed]='hide'>
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>Must be minimum eight characters</mat-hint>
              <mat-error *ngIf='password.invalid'>{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Role</mat-label>
              <mat-select [formControl]='selectedRole' >
                <mat-option *ngFor="let role of availableRoles"  [value]="role">
                  {{role}}
                </mat-option>   
              </mat-select>
            </mat-form-field>
            </p>
          <p>
            <button class='signup--form__submit-button' mat-raised-button color='primary'
                    (click)='sendForm()'>{{ "Sign Up" | uppercase}}</button>
          </p>
        </form>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
